{% extends "base.html" %}
{% block content %}
<div class="bg-white rounded-xl shadow-sm p-6 mb-6">
  <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
    <form method="get" class="flex-1 flex gap-2">
      <input 
        type="text" 
        name="q" 
        placeholder="Cari produk..." 
        value="{{ query }}" 
        class="flex-1 px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      >
      <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition duration-150">
        Cari
      </button>
        </form>
    <a 
      href="{% url 'product_create' %}" 
      class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg inline-flex items-center justify-center transition duration-150"
    >
      <span class="mr-2">+</span> Tambah Produk
    </a>
</div>

  <div class="overflow-x-auto">
    <table class="w-full">
        <thead>
        <tr class="bg-gray-50">
          <th class="px-4 py-3 text-left text-sm font-semibold text-gray-600">Nama</th>
          <th class="px-4 py-3 text-left text-sm font-semibold text-gray-600">Harga</th>
          <th class="px-4 py-3 text-left text-sm font-semibold text-gray-600">Kategori</th>
          <th class="px-4 py-3 text-right text-sm font-semibold text-gray-600">Aksi</th>
            </tr>
        </thead>
      <tbody class="divide-y divide-gray-100">
            {% for product in products %}
        <tr class="hover:bg-gray-50">
          <td class="px-4 py-3 text-sm">{{ product.name }}</td>
          <td class="px-4 py-3 text-sm">Rp {{ product.price }}</td>
          <td class="px-4 py-3 text-sm">{{ product.category }}</td>
          <td class="px-4 py-3 text-sm text-right space-x-2">
            <a href="{% url 'product_update' product.pk %}" 
               class="inline-flex items-center px-3 py-1 bg-blue-100 text-blue-700 rounded-md hover:bg-blue-200 transition duration-150">
              Edit
            </a>
            <a href="{% url 'product_delete' product.pk %}" 
               class="inline-flex items-center px-3 py-1 bg-red-100 text-red-700 rounded-md hover:bg-red-200 transition duration-150">
              Hapus
            </a>
                </td>
            </tr>
            {% empty %}
            <tr>
          <td colspan="4" class="px-4 py-8 text-center text-gray-500">
            Tidak ada produk yang ditemukan
          </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
  </div>
</div>
{% endblock %}
