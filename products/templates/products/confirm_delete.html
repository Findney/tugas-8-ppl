{% extends "base.html" %}
{% block content %}
<h2 class="text-xl font-bold mb-4 text-red-600">Konfirmasi Hapus</h2>

<p>Apakah Anda yakin ingin menghapus produk <strong>{{ product.name }}</strong>?</p>

<form method="post" class="mt-4">
  {% csrf_token %}
  <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Ya, Hapus</button>
  <a href="{% url 'product_list' %}" class="ml-4 text-gray-600">Batal</a>
</form>
{% endblock %}
